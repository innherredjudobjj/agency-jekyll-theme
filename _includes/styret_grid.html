<!-- Styret Grid Section -->
<section id="styret">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="section-heading">Styret</h2>
                <!--<h3 class="section-subheading text-muted">Trykk p√• bildet for mer info.</h3>-->
            </div>
        </div>
        <div class="row">
            {% for member in site.styret %}
            <div class="col-sm-3">
                <div class="team-member">
                    <img src="img/team/{{ member.thumbnail }}" class="img-responsive img-circle" height="225px"
                         width="225px" alt="{{ member.alt }}">
                    <h4>{{ member.navn }}</h4>
                    <p class="text-muted">{{ member.tittel }}</p>
                    <ul class="list-inline social-buttons">
                        {% for network in member.social %}
                        <li>
                            <a href="{{ network.url }}">
                                <i class="fa fa-{{ network.title }}"></i>
                            </a>
                        </li>
                        {% endfor %}

                    </ul>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
