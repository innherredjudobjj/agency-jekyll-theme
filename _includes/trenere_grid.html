<!-- Trenere Grid Section -->
    <section id="trenere" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="section-heading">Trenere</h2>
                    <h3 class="section-subheading text-muted">Trykk pÃ¥ bildet for mer info.</h3>
                </div>
            </div>
            <div class="row">
            {% for trener in site.trenere %}
                <div class="col-md-3 portfolio-item">
                    <a href="#portfolioModal{{ trener.modal-id }}" class="portfolio-link" data-toggle="modal">

                        <img src="img/team/{{ trener.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ trener.navn }}</h4>
                        <p class="text-muted">{{ trener.tittel }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
