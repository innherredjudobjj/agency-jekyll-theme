<!-- Team Section -->
    <section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Trenere</h2>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    {% for member in site.trenere %}
                    <div class="col-md-4 col-sm-6 portfolio-item">
                        <img src="img/team/{{ member.pic }}" height="225px" width="225px" class="img-responsive img-circle" alt="">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        <p class="text-muted">{{ member.text }}</p>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
